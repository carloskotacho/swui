<div class="container">

  <div class="ui-g">
    <div class="ui-g-12">
      <form autocomplete="off" (ngSubmit)="search()">
        <div class="ui-g">
          <div class="ui-g-12">
            <p>/ Films</p>
          </div>
        </div>

        <div class="ui-g-12 ui-md-10 ui-fluid">
          <input pInputText type="text" name="search" placeholder="Title" [(ngModel)]="filter.search">
        </div>

        <div class="ui-g-12 ui-md-2 ui-fluid">
          <button pButton type="submit" label="Search"></button>
        </div>
      </form>
    </div>
  </div>

  <div class="ui-g">
    <div class="ui-g-12">
      <p-table [value]="films" [paginator]="true" [rows]="filter.itemsForPage" [responsive]="true" [lazy]="true" [totalRecords]="totalRecords" (onLazyLoad)="whenChangingPage($event)">
        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="6">
              No film found
            </td>
          </tr>
        </ng-template>

        <ng-template pTemplate="header">
          <tr>
            <th pTooltip="Episode Id" tooltipPosition="top">Ep. Id</th>
            <th>Title</th>
            <th>Director</th>
            <th>Producer</th>
            <th pTooltip="Release Date" tooltipPosition="top">R. Date</th>
          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-films>
          <tr>
            <td>{{ films.episode_id }}</td>
            <td>{{ films.title }}</td>
            <td>{{ films.director }}</td>
            <td>{{ films.producer }}</td>
            <td>{{ films.release_date }}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
